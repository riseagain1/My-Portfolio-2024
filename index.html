<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid #d1d1d1;
            text-align: center;
        }
        .pdf-link {
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            color: #333;
            font-size: 18px;
        }
        .pdf-viewer {
            width: 100%;
            height: 0;
            overflow: hidden;
            transition: height 0.5s ease;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <div class="pdf-link" onclick="showPDF('pdf1')">View PDF 1</div>
        <div class="pdf-link" onclick="showPDF('pdf2')">View PDF 2</div>
        <div class="pdf-link" onclick="showPDF('pdf3')">View PDF 3</div>
        <embed id="pdf1" class="pdf-viewer" type="application/pdf" src="path_to_your_first_pdf.pdf">
        <embed id="pdf2" class="pdf-viewer" type="application/pdf" src="path_to_your_second_pdf.pdf">
        <embed id="pdf3" class="pdf-viewer" type="application/pdf" src="path_to_your_third_pdf.pdf">
    </div>

    <script>
        function showPDF(pdfId) {
            var pdfs = document.getElementsByClassName('pdf-viewer');
            for (var i = 0; i < pdfs.length; i++) {
                pdfs[i].style.height = '0';
            }
            document.getElementById(pdfId).style.height = '600px';
        }
    </script>
</body>
</html>
