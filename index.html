<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .preview {
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .preview:hover {
            transform: scale(1.05);
        }
        .preview img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .preview-text {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <div class="gallery">
            <a href="https://drive.google.com/file/d/your_pdf_file_id_1/view?usp=sharing" class="preview" target="_blank">
                <img src="path_to_preview_image1.jpg" alt="Preview of PDF 1">
                <div class="preview-text">PDF 1 Title</div>
            </a>
            <a href="https://drive.google.com/file/d/your_pdf_file_id_2/view?usp=sharing" class="preview" target="_blank">
                <img src="path_to_preview_image2.jpg" alt="Preview of PDF 2">
                <div class="preview-text">PDF 2 Title</div>
            </a>
            <a href="https://drive.google.com/file/d/your_pdf_file_id_3/view?usp=sharing" class="preview" target="_blank">
                <img src="path_to_preview_image3.jpg" alt="Preview of PDF 3">
                <div class="preview-text">PDF 3 Title</div>
            </a>
            <!-- Repeat the pattern for other items -->
        </div>
    </div>
</body>
</html>
