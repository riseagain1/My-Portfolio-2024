<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f2f2f2; /* Light grey background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Dark grey text */
        }
        .container {
            width: 80%;
            max-width: 1000px;
            background: #fff; /* White container */
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            border-radius: 10px;
            border: 1px solid #d1d1d1; /* Light grey border */
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .pdf-viewer {
            width: 100%;
            height: 600px; /* Increased height for better visibility */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <embed src="your-portfolio.pdf" class="pdf-viewer" type="application/pdf">
    </div>
</body>
</html>
